<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financ Tracker Dashboard</title>
    <link rel="stylesheet" href="/Backend/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Backend/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css"
</head>

<body class="bg-dark text-light">

    <!--Header-->
    <header class="container-fluid py-3 border-bottom border-primary head">
        <div class="row">

            <!--Linker Bereich-->
            <div class="col-auto">
                <h1 class="mb-0">Finance Tracker</h1>
            </div>

            <!--Mitlerer bereich-->
            <div class="col mx-5">
                <div class="form-floating">
                    <input type="text" class="form-control suchleiste" placeholder="Search" 
                        id="floatingInput">
                    <label class="suchleisteLabel" for="floatingInput"><i class="bi bi-search"></i> Search</label>
                </div>
            </div>

            <!--Rechter bereich-->
            <div class="col-auto justify-content-end">
                <button class="btn btn-outline-primary mx-3" data-bs-toggle="modal" data-bs-target="#NEModal">+ New Entry</button>
                <button class="btn btn-outline-secondary"><i class="bi bi-gear"></i></button>
            </div>
        </div>
    </header>

    <!--Monats navaber-->
    <nav class="container-fluid py-2 text-center" id="navbar">
        <button class="btn btn-primary mb-2" disabled><span>2024</span></button>
        <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
            <button class="btn btn-outline-primary btn-sm">&lt;</button>
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <button class="btn btn-outline-primary btn-sm">Jan</button>
                <button class="btn btn-outline-primary btn-sm">Feb</button>
                <button class="btn btn-outline-primary btn-sm">Mär</button>
                <button class="btn btn-outline-primary btn-sm">Apr</button>
                <button class="btn btn-outline-primary btn-sm">Mai</button>
                <button class="btn btn-outline-primary btn-sm">Jun</button>
                <button class="btn btn-outline-primary btn-sm">Jul</button>
                <button class="btn btn-outline-primary btn-sm">Aug</button>
                <button class="btn btn-outline-primary btn-sm">Sep</button>
                <button class="btn btn-outline-primary btn-sm">Okt</button>
                <button class="btn btn-outline-primary btn-sm">Nov</button>
                <button class="btn btn-outline-primary btn-sm">Dez</button>
            </div>
            <button class="btn btn-outline-primary btn-sm">&gt;</button>
        </div>
    </nav>


    <!--Dashboard bereiche-->
    <section class="container-fluid h-100 py-3 flex-column">
        <div class="row h-100 g-3 mx-3">

            <!--Spalte 1-->
            <div class="col-md-5 d-flex flex-column h-100 gap-3">
                <!--Kuchen Diagram-->
                <div class="card flex-fill">
                    <div class="card-header">Kuchen Diagramm</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        Kuchen Diagramm [Plazhalter]
                    </div>
                </div>
                <div class="card flex-fill">
                    <div class="card-header">Budget Overview</div> 
                    <div class="card-body d-flex justify-content-center align-items-center">
                        Budget Overview
                    </div>
                </div>
            </div>

            <!--Spalte 2-->
            <div class="col-md-3 d-flex flex-column h-100 gap-3">
                <!--Financial Overview-->
                <div class="card" style="flex: 1 0 35%;">
                    <div class="card-header">Financial Overview</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        Financial Overview
                    </div>
                </div>

                <!--Notizen-->
                <div class="card flex-fill">
                    <div class="card-header">Notizen</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        Notizen
                    </div>
                </div>
            </div>

            <!--Spalte 3-->
            <div class="col-md-4 d-flex flex-column h-100">
                <div class="card flex-fill">
                    <div class="card-header">Recent Transactions</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        Recent Transactions
                    </div>
                </div>
            </div>
        </div>
    </dashboard>
    
    <!--Modal (popUp)-->
    <dialog class="modal fade" id="NEModal" tabindex="-1" aria-labelledby="New Entry" aria-hidden="true" data-bs-backdrop="static">
        <section class="modal-dialog modal-dialog-centered">
            <article class="modal-content">

                    <header class="modal-header">
                        <h5 class="modal-title">Neuen Eintrag anlegen</h5>
                        <button class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                    </header>

                    <main class="modal-body">
                        <form>
                            <!--Eingaben Ausgaben-->
                            <fieldset class="mb-3">
                                <legend class="fs-6 mb-2">Transaction Type</legend>
                                <nav class="d-flex gap-3">
                                    <button class="btn btn-outline-primary flex-fill">€ Income</button>
                                    <button class="btn btn-outline-primary flex-fill">€ Expense</button>
                                </nav>
                            </fieldset>

                            <!--Amount & Datum-->
                            <section class="row mb-3">
                                <article class="col-md-6">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="text" class="form-control" id="amount" placeholder="0,00€">
                                </article>
                                <article class="col-md-6">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="date">
                                </article>
                            </section>

                            <!--Category-->
                            <section class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select id="category" class="form-select">
                                    <!--Einige optionen aber noch nicht final-->
                                    <option selected>Select Category</option>
                                    <option>Essen</option>
                                    <option>Transport</option>
                                    <option>Gehalt</option>
                                    <option>Miete</option>
                                </select>
                            </section>

                            <!--Beschreibung-->
                            <section class="mb-3">
                                <label for="beschreibung" class="form-label">Beschreibung</label>
                                <input type="text" class="form-control" id="beschreibung" placeholder="z.b. Einkauf beim Kaufland">
                            </section>

                            <!--Notizen-->
                            <section class="mb-3">
                                <label for="notizen" class="form-label">Notizen (optional)</label>
                                <textarea class="form-control" id="notizen" rows="3"></textarea>
                            </section>
                        </form>
                    </main>

                    <footer class="modal-footer" style="justify-content: space-between;">
                        <button class="btn btn-outline-primary">Eintrag erstellen</button>
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Abrechen</button>
                    </footer>
            </article>
        </section>
    </dialog>


    <script src="/Backend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
