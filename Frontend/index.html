<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financ Tracker Dashboard</title>
    <link rel="stylesheet" href="/Backend/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Backend/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css"
</head>

<body class="bg-dark text-light">

    <!--Header-->
    <header class="container-fluid py-3 border-bottom border-primary head">
        <div class="row">

            <!--Linker Bereich-->
            <div class="col-auto">
                <h1 class="mb-0">Finance Tracker</h1>
            </div>

            <!--Mitlerer bereich-->
            <div class="col mx-5">
                <div class="form-floating">
                    <input type="text" class="form-control suchleiste" placeholder="Search" 
                        id="floatingInput">
                    <label class="suchleisteLabel" for="floatingInput"><i class="bi bi-search"></i> Search</label>
                </div>
            </div>

            <!--Rechter bereich-->
            <div class="col-auto justify-content-end">
                <button class="btn btn-outline-primary mx-3">+ New Entry</button>
                <button class="btn btn-outline-secondary"><i class="bi bi-gear"></i></button>
            </div>
        </div>
    </header>

    <!--Monats navaber-->
    <nav class="container-fluid py-2 text-center" id="navbar">
        <button class="btn btn-primary mb-2" disabled><span>2024</span></button>
        <div class="d-flex justify-content-center align-items-center flex-wrap gap-3">
            <button class="btn btn-outline-primary btn-sm">&lt;</button>
            <div class="d-flex flex-wrap justify-content-center gap-3">
                <button class="btn btn-outline-primary btn-sm">Jan</button>
                <button class="btn btn-outline-primary btn-sm">Feb</button>
                <button class="btn btn-outline-primary btn-sm">MÃ¤r</button>
                <button class="btn btn-outline-primary btn-sm">Apr</button>
                <button class="btn btn-outline-primary btn-sm">Mai</button>
                <button class="btn btn-outline-primary btn-sm">Jun</button>
                <button class="btn btn-outline-primary btn-sm">Jul</button>
                <button class="btn btn-outline-primary btn-sm">Aug</button>
                <button class="btn btn-outline-primary btn-sm">Sep</button>
                <button class="btn btn-outline-primary btn-sm">Okt</button>
                <button class="btn btn-outline-primary btn-sm">Nov</button>
                <button class="btn btn-outline-primary btn-sm">Dez</button>
            </div>
            <button class="btn btn-outline-primary btn-sm">&gt;</button>
        </div>
    </nav>


    <!--Dashboard bereiche-->
    <section class="container-fluid h-100 py-3 flex-column">
        <div class="row h-100 g-3 mx-3">

            <!--Spalte 1-->
            <div class="col-md-5 d-flex flex-column h-100 gap-3">
                <!--Kuchen Diagram-->
                <div class="card flex-fill">
                    <div class="card-header">Kuchen Diagramm</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <!--Dimension wird in css angepasst.-->
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
                <div class="card flex-fill">
                    <div class="card-header">Budget Overview</div> 
                    <div class="card-body d-flex justify-content-center align-items-center">
                        <!--Dimension wird in css angepasst.-->
                        <canvas id="budgetChart"></canvas>
                    </div>
                </div>
            </div>

            <!--Spalte 2-->
            <div class="col-md-3 d-flex flex-column h-100 gap-3">
                <!--Financial Overview-->
                <div class="card" style="flex: 1 0 35%;">
                    <div class="card-header">Financial Overview</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        Financial Overview
                    </div>
                </div>

                <!--Notizen-->
                <div class="card flex-fill">
                    <div class="card-header">Notizen</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        Notizen
                    </div>
                </div>
            </div>

            <!--Spalte 3-->
            <div class="col-md-4 d-flex flex-column h-100">
                <div class="card flex-fill">
                    <div class="card-header">Recent Transactions</div>
                    <div class="card-body d-flex justify-content-center align-items-center">
                        Recent Transactions
                    </div>
                </div>
            </div>
        </div>

    </dashboard>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/Backend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
