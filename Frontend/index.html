<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financ Tracker Dashboard</title>
    <link rel="stylesheet" href="/Backend/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Backend/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>

<body class="bg-dark text-light">

    <!--Header-->
    <header class="container-fluid py-3 border-bottom border-primary head">
        <div class="row">

            <!--Linker Bereich-->
            <div class="col-auto">
                <h1 class="mb-0">Finance Tracker</h1>
            </div>

            <!--Mitlerer bereich-->
            <div class="col mx-5">
                <div class="form-floating">
                    <input type="text" class="form-control suchleiste" placeholder="Search" 
                        id="floatingInput">
                    <label class="suchleisteLabel" for="floatingInput"><i class="bi bi-search"></i> Search</label>
                </div>
            </div>

            <!--Rechter bereich-->
            <div class="col-auto justify-content-end">
                <button class="btn btn-outline-primary mx-3">+ New Entry</button>
                <button class="btn btn-outline-secondary"><i class="bi bi-gear"></i></button>
            </div>
        </div>
    </header>
    
    <dashboard class="container-fluid full-height px-3">
        <div class="row h-100 g-2">
            <!--Spalte 1-->
            <div class="col-md-5">
            <div class="bereich bereich-1">Bereich 1</div>
            <div class="bereich bereich-2">Bereich 2</div>
            </div>

            <!--Spalte 2-->
            <div class="col-md-3">
            <div class="bereich bereich-3">Bereich 3</div>
            <div class="bereich bereich-4">Bereich 4</div>
            </div>

            <!--Spalte 3-->
            <div class="col-md-4">
            <div class="bereich bereich-1">Bereich 5</div>
            </div>
        </div>

    </dashboard>
    


    <script src="/Backend/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
